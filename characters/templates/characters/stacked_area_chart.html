<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>字型信息堆叠图</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #DCD6D9;
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif, "宋体";
            overflow: hidden;
            margin: 10px;
        }

        .axis text {
            stroke: none;
            fill: white;
            font-family: Georgia, serif;
            font-weight: normal;
            font-size: 16px;
        }

        .axis line {
            stroke: white;
        }

        .axis .tick:first-child text,
        .axis .tick:last-child text {
            display: none
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }

        .focus {
            fill: none;
        }

        .value {
            font-family: Georgia, serif;
        }

        circle {
            fill: white;
            stroke: #F8B500;
            stroke-width: 3;
        }

        .focus line {
            stroke: rgba(255, 255, 255, .62);
            stroke-width: 1;
        }

        .focus .char {
            fill: black;
            font-size: 55px;
            font-weight: bold;
        }

        .focus .li {
            fill: black;
        }
    </style>
</head>


<body>
<div class="btn btn-info"><a href="/characters/dashboard" style="color:#FFFFFF;">返回</a></div>
<svg></svg>
<script src="/static/js/jquery-2.2.4.min.js"></script>
<script src="/static/StackedAreaChart/js/d3.min.js"></script>
<!--<script src="/static/StackedAreaChart/data.json"></script>-->
<!--<script src="/static/StackedAreaChart/js/app.js"></script>-->
<script>
    var data;
    $(function(){
        d3.json('/characters/get_marked_char_count',function(res){
            data = res.data;
            $.getScript("/static/StackedAreaChart/js/app.js");

        });
    });
</script>
</body>
